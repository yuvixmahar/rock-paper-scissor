<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://images.squarespace-cdn.com/content/v1/618037d25050485b61e7f62d/271f0feb-c872-4eb6-b918-3e9c8e38443c/Rock+Paper+Scissors+Logo.png" type="image/x-icon">
</head>
<body>
    <div>
        <h1 id="heading">ROCK PAPER SCISSORS</h1>
    </div>
    <div class="container">
        <button id="rock" class="options"><i class="fa-regular fa-hand-back-fist"></i></button>
        <button id="paper" class="options"><i class="fa-regular fa-hand"></i></button>
        <button id="scissor" class="options"><i class="fa-regular fa-hand-scissors"></i></button>
    </div>
    <div class="count">
        <div id="you" class="scores">
            <p id="your-score">0</p>
            <p class="name">You</p>
        </div>
        <div id="opponent" class="scores">
            <p id="comp-score">0</p>
            <p class="name">Comp</p>
        </div>
    </div>
    <div class="result-container">
        <div id="result-box" class="result">
            Play Your Move.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
